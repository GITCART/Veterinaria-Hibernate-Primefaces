<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>SISTEMA DE VETERINARIA</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:submenu label="Mantenimiento" icon="pi pi-file">
                            <p:menuitem value="Mascota" action="/Mascota" />
                            <p:separator />
                             <p:menuitem value="Persona" action="/Persona" />
                            <p:separator />
                             <p:menuitem value="Personales" action="/Personal" />
                            <p:separator />
                            <p:menuitem value="Tipo de Atencion" action="/Tipoatencion" />
                            <p:separator />
                            <p:menuitem value="Tipo de Reserva" action="/Tiporeserva"/>
                             <p:separator />
                            <p:menuitem value="Cliente" action="/Cliente" />
                            <p:separator />
                            <p:menuitem value="Usuarios" action="/Usuario" />
                            <p:separator />
                            <p:menuitem value="Asignacion de mascota a cliente" action="/MascotaCliente" />
                        </p:submenu>
                        <p:submenu label="Atencion al cliente" icon="pi pi-pencil">
                            <p:menuitem value="Atencion" action="/Atencion"  icon="pi pi-angle-double-left" />
                        </p:submenu>

                        <p:submenu label="Reservar cita" icon="pi pi-cog">
                            <p:menuitem value="Reservar" action="/ReservarCita" icon="pi pi-angle-double-left" />
                        </p:submenu>

                        <f:facet name="options">
                            <p:commandButton type="button" value="Salir" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
